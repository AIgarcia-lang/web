
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personalizada del Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a tu Página Personal</h1>
        <nav>
            <ul>
                <li><a href="#inscripcion">Formulario de Inscripción</a></li>
                <li><a href="#cursos">Página de Cursos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inscripcion">
            <h2>Formulario de Inscripción</h2>
            <form id="formInscripcion">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>

                <label for="identificacion">Número de Identificación:</label>
                <input type="text" id="identificacion" required>

                <label for="cursos">Cursos a Inscribirse:</label>
                <select id="cursos" required>
                    <option value="">Seleccione un curso</option>
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                    <option value="curso4">Curso 4</option>
                    <option value="curso5">Curso 5</option>
                </select>

                <button type="submit">Inscribirse</button>
            </form>
            <div id="mensaje"></div>
        </section>

        <section id="cursos">
            <h2>Página de Cursos</h2>
            <ul>
                <li>Curso 1</li>
                <li>Curso 2</li>
                <li>Curso 3</li>
                <li>Curso 4</li>
                <li>Curso 5</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Universidad Abierta y a Distancia de México</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
