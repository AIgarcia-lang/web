<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Inicio</title>
    <script>
        // Arreglo de imágenes y descripciones
        const imagenes = [
            { src: "https://www.unadmexico.mx/images/articulos/evento_ConAprende.webp", descripcion: "Bienvenido al foro de la UnaDM" },
            { src: "https://www.unadmexico.mx/images/articulos/porta_artRestauraton2024.webp", descripcion: "Debate UnaDM" },
            { src: "https://www.unadmexico.mx/images/articulos/evento_PortAnuncioConvocatoria2024.webp", descripcion: "Descripción de Imagen 3" },
            { src: "https://example.com/imagen4.jpg", descripcion: "Descripción de Imagen 4" },
            { src: "https://www.unadmexico.mx/images/articulos/port_eventCerem24.webp", descripcion: "Bienestar para los jovenes" }
        ];

        let indiceActual = 0; // Índice para controlar la imagen actual

        // Función para iniciar el carrusel
        function iniciarCarrusel() {
            mostrarImagen(indiceActual); // Muestra la primera imagen
        }

        // Función para mostrar la imagen y su descripción
        function mostrarImagen(indice) {
            const imagenElement = document.getElementById("imagenCarrusel");
            const textoElement = document.getElementById("textoDescripcion");
            
            imagenElement.src = imagenes[indice].src; // Cambia la fuente de la imagen
            textoElement.textContent = imagenes[indice].descripcion; // Cambia el texto descriptivo
            textoElement.style.display = 'none'; // Oculta el texto al inicio

            // Agregar eventos a la imagen
            imagenElement.onmouseover = () => redimensionarImagen(imagenElement, true);
            imagenElement.onmouseout = () => redimensionarImagen(imagenElement, false);
            imagenElement.onclick = () => mostrarTexto(textoElement);
            
            // Cambiar a la siguiente imagen después de un tiempo
            setTimeout(() => {
                indiceActual = (indiceActual + 1) % imagenes.length; // Incrementa el índice
                mostrarImagen(indiceActual); // Muestra la siguiente imagen
            }, 3000); // Cambia cada 3 segundos
        }

        // Función para redimensionar la imagen
        function redimensionarImagen(imagen, aumentar) {
            if (aumentar) {
                imagen.style.width = '660px'; // Doble tamaño en ancho
                imagen.style.height = '520px'; // Doble tamaño en alto
            } else {
                imagen.style.width = '640px'; // Tamaño original en ancho
                imagen.style.height = '360px'; // Tamaño original en alto
            }
        }

        // Función para mostrar el texto descriptivo al hacer clic
        function mostrarTexto(textoElement) {
            if (textoElement.style.display === 'none') {
                textoElement.style.display = 'block'; // Muestra el texto
            } else {
                textoElement.style.display = 'none'; // Oculta el texto si ya está visible
            }
        }
    </script>
</head>
<body onload="iniciarCarrusel()">
    <header>
        <h1>Bienvenido a la UnADM</h1>
        <div id="carrusel">
            <img id="imagenCarrusel" src="" alt="Descripción de la imagen" width="640" height="360">
            <p id="textoDescripcion" style="display:none;"></p> <!-- Texto oculto inicialmente -->
        </div>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/2DeveatYQJ4" title="¿Qué es la UnADM?" frameborder="0" allowfullscreen></iframe>
    </header>
    <main>
        <h2>Portal de Estudiantes</h2>
        <p>Inscríbete en nuestros cursos y gestiona tu información personal.</p>
        <nav>
            <ul>
                <li><a href="Inscripción.html">Inscripción</a></li>
                <li><a href="cursos.html">Cursos Disponibles</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
